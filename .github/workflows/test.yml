name: Test for workflow
on: push
defaults:
  run:
    shell: bash -euxo pipefail {0}
jobs:
  build:
    strategy:
      matrix:
        state: [lfc, nolfc]
    uses: ./.github/workflows/build.yml
    with:
      state: ${{ matrix.state }}
  conclusion:
    if: always()
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Fail
        if: |
          contains(needs.*.result, 'failure')
          || contains(needs.*.result, 'cancelled')
          || contains(needs.*.result, 'skipped')
        run: exit 1
